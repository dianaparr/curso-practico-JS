<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JS en Platzi</title>
</head>
<body>
<header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de JS en Platzi</p>
</header>
<section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
        <label for="inputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
    </form>
    <h2>Calcular el área y perímetro de un triángulo:</h2>
    <form>
        <label for="inputTriangulo1">
            Escribe cuánto mide un lado del triangulo:
        </label>
        <input id="inputTriangulo1" type="number">
        <label for="inputTriangulo2">
            Escribe cuánto mide el otro lado del triangulo:
        </label>
        <input id="inputTriangulo2" type="number">
        <label for="inputTrianguloBase">
            Escribe cuánto mide la base del triangulo:
        </label>
        <input id="inputTrianguloBase" type="number">
        <label for="inputTrianguloAltura">
            Escribe cuánto es la altura del triangulo:
        </label>
        <input id="inputTrianguloAltura" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
    </form>
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form>
        <label for="inputCirculo">
            Escribe cuánto mide el radio de tu circulo:
        </label>
        <input id="inputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
        </button>
    </form>
</section>

    <script src="./figuras.js"></script>
</body>
</html>
